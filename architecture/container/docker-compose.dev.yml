version: "3.8"

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: localhost/user-onboarding-dev:latest
    container_name: user-onboarding-app-dev
    restart: unless-stopped
    ports:
      - "9092:8080"
    environment:
      - PORT=${PORT}
      - DB_HOST=db-dev
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - GO_ENV=development
      - DEBUG=true
      - LOG_LEVEL=debug
    env_file:
      - .env
    networks:
      - user-onboarding-dev-network
    volumes:
      - .:/app
      - /app/tmp
      - go-mod-cache:/go/pkg/mod
      - /home/user/logs/user-onboarding-dev:/app/logs:Z
    depends_on:
      db-dev:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-dev
    image: localhost/user-onboarding-client-dev:latest
    container_name: user-onboarding-client-dev
    restart: unless-stopped
    ports:
      - "9093:5173"
    environment:
      - VITE_API_URL=https://devhms.skryfon.com/api
    networks:
      - user-onboarding-dev-network
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - app-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db-dev:
    image: docker.io/library/postgres:15-alpine
    container_name: user-onboarding-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data:Z
      - ./scripts/init.sql/dev/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./scripts/init.sql/dev/init-pg-hba.sh:/docker-entrypoint-initdb.d/init-pg-hba.sh
    networks:
      - user-onboarding-dev-network
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  user-onboarding-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  postgres_dev_data:
    driver: local
  go-mod-cache:
    driver: local
