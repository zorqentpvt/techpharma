<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .cart-button {
            position: relative;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff5252;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .medicine-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .medicine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .medicine-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .medicine-name {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .medicine-content {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .medicine-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .medicine-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .price-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .pharmacy-info {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .pharmacy-name {
            font-weight: 600;
            color: #5e35b1;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .pharmacy-detail {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-prescription {
            background: #ff5252;
            color: white;
        }

        .badge-no-prescription {
            background: #4caf50;
            color: white;
        }

        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .add-to-cart-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="width: 150px;"></div>
            <div class="header-content">
                <h1>üè• Medicine Search</h1>
                <p>Search for medicines and add them to your cart</p>
            </div>
            <a href="cart.html" class="cart-button">
                üõí Cart
                <span class="cart-badge" id="cartBadge">0</span>
            </a>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for medicines (e.g., Paracetamol, Aspirin)"
                />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="successContainer"></div>
        <div id="loadingContainer"></div>
        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/user/medicines';
        const ADD_TO_CART_URL = 'http://localhost:8080/api/user/add-cart';
        const VIEW_CART_URL = 'http://localhost:8080/api/user/view-cart';
        const AUTH_TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiYzhiM2MyMmMtY2JjOC00YmU0LWE1MzQtM2UwMzZkYjQxZGM5IiwiZW1haWwiOiJqb2huLmRvZUBleGFtcGxlLmNvbSIsInJvbGUiOiJwYXRpZW50IiwiZmlyc3RfbmFtZSI6IkpvaG4iLCJsYXN0X25hbWUiOiJEb2UiLCJsYXRpdHVkZSI6MCwibG9uZ2l0dWRlIjowLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiaXNzIjoidGVjaHBoYXJtYSIsInN1YiI6ImM4YjNjMjJjLWNiYzgtNGJlNC1hNTM0LTNlMDM2ZGI0MWRjOSIsImV4cCI6MTc2MTEzMjMyMSwibmJmIjoxNzYxMDQ1OTIxLCJpYXQiOjE3NjEwNDU5MjEsImp0aSI6IjA3NGMxNWRhLWQ5YzctNDAwNS05Y2QwLTM2NjU3YjlmZWFkZSJ9.s678A0_S6koeU8f6O2K7EGXmrYMOklhgBJ3tvawLD5A';

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorContainer = document.getElementById('errorContainer');
        const successContainer = document.getElementById('successContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const cartBadge = document.getElementById('cartBadge');

        // Store quantities for each medicine
        const quantities = {};

        // Load cart count on page load
        loadCartCount();

        async function searchMedicines(query) {
            try {
                showLoading();
                clearError();
                clearResults();

                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': AUTH_TOKEN
                    },
                    body: JSON.stringify({
                        SearchQuery: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();

                if (data.success && data.data && data.data.length > 0) {
                    displayResults(data.data);
                } else {
                    showNoResults();
                }
            } catch (error) {
                hideLoading();
                showError(`Failed to fetch medicines: ${error.message}`);
            }
        }

        function displayResults(medicines) {
            medicines.forEach(medicine => {
                quantities[medicine.id] = 1;
            });

            resultsContainer.innerHTML = medicines.map(medicine => {
                const pharmacy = medicine.pharmacy || {};
                return `
                <div class="medicine-card">
                    <div class="medicine-header">
                        <div class="medicine-name">${medicine.name || 'N/A'}</div>
                        <div class="medicine-content">${medicine.content || ''}</div>
                    </div>
                    
                    <div class="medicine-description">${medicine.description || 'No description available'}</div>
                    
                    <div class="price-tag">‚Çπ${medicine.price || 0}</div>
                    
                    <div class="medicine-details">
                        <div class="detail-item">
                            <div class="detail-label">Manufacturer</div>
                            <div class="detail-value">${medicine.manufacturer || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Batch Number</div>
                            <div class="detail-value">${medicine.batchNumber || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Available</div>
                            <div class="detail-value">${medicine.quantity || 0} units</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Expiry Date</div>
                            <div class="detail-value">${medicine.expiryDate ? formatDate(medicine.expiryDate) : 'N/A'}</div>
                        </div>
                    </div>
                    
                    ${medicine.prescriptionRequired 
                        ? '<span class="badge badge-prescription">‚öïÔ∏è Prescription Required</span>' 
                        : '<span class="badge badge-no-prescription">‚úì No Prescription Needed</span>'
                    }
                    
                    ${pharmacy.name ? `
                    <div class="pharmacy-info">
                        <div class="pharmacy-name">üìç ${pharmacy.name}</div>
                        ${pharmacy.email ? `<div class="pharmacy-detail">üìß ${pharmacy.email}</div>` : ''}
                        ${pharmacy.phoneNumber ? `<div class="pharmacy-detail">üìû ${pharmacy.phoneNumber}</div>` : ''}
                        ${pharmacy.address ? `<div class="pharmacy-detail">üè† ${pharmacy.address}${pharmacy.city ? ', ' + pharmacy.city : ''}</div>` : ''}
                        ${pharmacy.postalCode || pharmacy.state || pharmacy.country ? `<div class="pharmacy-detail">üìÆ ${pharmacy.postalCode || ''} ${pharmacy.state || ''} ${pharmacy.country || ''}</div>` : ''}
                    </div>
                    ` : ''}

                    <div class="cart-controls">
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="decreaseQuantity('${medicine.id}')">-</button>
                            <span class="quantity-display" id="qty-${medicine.id}">1</span>
                            <button class="quantity-btn" onclick="increaseQuantity('${medicine.id}')">+</button>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${medicine.id}')">
                            üõí Add to Cart
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function increaseQuantity(medicineId) {
            quantities[medicineId] = (quantities[medicineId] || 1) + 1;
            document.getElementById(`qty-${medicineId}`).textContent = quantities[medicineId];
        }

        function decreaseQuantity(medicineId) {
            if (quantities[medicineId] > 1) {
                quantities[medicineId]--;
                document.getElementById(`qty-${medicineId}`).textContent = quantities[medicineId];
            }
        }

        async function addToCart(medicineId) {
            try {
                clearError();
                const quantity = quantities[medicineId] || 1;

                const response = await fetch(ADD_TO_CART_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': AUTH_TOKEN
                    },
                    body: JSON.stringify({
                        medicine_id: medicineId,
                        quantity: quantity
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                if (data.cart || data.message.includes('successfully')) {
                    showSuccess(`Added ${quantity} item(s) to cart successfully!`);
                    loadCartCount();
                } else {
                    throw new Error(data.message || 'Failed to add to cart');
                }
            } catch (error) {
                showError(`Failed to add to cart: ${error.message}`);
            }
        }

        async function loadCartCount() {
            try {
                const response = await fetch(VIEW_CART_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': AUTH_TOKEN
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && data.data.medicines) {
                        const validItems = data.data.medicines.filter(item => 
                            item.medicine.id !== "00000000-0000-0000-0000-000000000000"
                        );
                        const totalItems = validItems.reduce((sum, item) => sum + item.quantity, 0);
                        cartBadge.textContent = totalItems;
                    }
                }
            } catch (error) {
                console.error('Failed to load cart count:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function showLoading() {
            loadingContainer.innerHTML = '<div class="loading">üîç Searching for medicines...</div>';
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loadingContainer.innerHTML = '';
            searchBtn.disabled = false;
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => clearError(), 5000);
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        function showSuccess(message) {
            successContainer.innerHTML = `<div class="success-message">‚úì ${message}</div>`;
            setTimeout(() => clearSuccess(), 3000);
        }

        function clearSuccess() {
            successContainer.innerHTML = '';
        }

        function clearResults() {
            resultsContainer.innerHTML = '';
        }

        function showNoResults() {
            resultsContainer.innerHTML = '<div class="no-results">No medicines found. Try a different search term.</div>';
        }

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchMedicines(query);
            } else {
                showError('Please enter a search term');
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
