<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1.1rem;
            padding: 10px;
        }

        .search-box button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.05);
        }

        .search-box button:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .results-info {
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .doctor-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .doctor-info h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .doctor-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .specialization {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .doctor-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .fee {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .availability {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .book-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .book-btn:hover {
            transform: scale(1.02);
        }

        .book-btn:active {
            transform: scale(0.98);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .gender-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .gender-male {
            background: #e3f2fd;
            color: #1976d2;
        }

        .gender-female {
            background: #fce4ec;
            color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Find Your Doctor</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by doctor name, specialization..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="searchDoctors()">Search</button>
        </div>

        <div class="loading" id="loading">
            Searching doctors...
        </div>

        <div class="error" id="error"></div>

        <div class="results-info" id="resultsInfo"></div>

        <div class="doctors-grid" id="doctorsGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            No doctors found. Try a different search term.
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/user/doctors';

        // Load all doctors on page load
        window.onload = () => {
            searchDoctors();
        };

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchDoctors();
            }
        }

        async function searchDoctors() {
            const searchInput = document.getElementById('searchInput');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultsInfo = document.getElementById('resultsInfo');
            const doctorsGrid = document.getElementById('doctorsGrid');
            const noResults = document.getElementById('noResults');

            const query = searchInput.value.trim();

            // Reset UI
            loading.classList.add('active');
            error.classList.remove('active');
            resultsInfo.textContent = '';
            doctorsGrid.innerHTML = '';
            noResults.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                loading.classList.remove('active');

                if (result.success && result.data && result.data.length > 0) {
                    resultsInfo.textContent = `Found ${result.data.length} doctor${result.data.length > 1 ? 's' : ''}`;
                    displayDoctors(result.data);
                } else {
                    noResults.style.display = 'block';
                }

            } catch (err) {
                loading.classList.remove('active');
                error.classList.add('active');
                error.textContent = `Error: ${err.message}. Please check if the server is running.`;
                console.error('Search error:', err);
            }
        }

        function displayDoctors(doctors) {
            const doctorsGrid = document.getElementById('doctorsGrid');
            
            doctors.forEach(doctor => {
                const card = createDoctorCard(doctor);
                doctorsGrid.appendChild(card);
            });
        }

        function createDoctorCard(doctor) {
            const card = document.createElement('div');
            card.className = 'doctor-card';

            const initials = getInitials(doctor.user.firstName, doctor.user.lastName);
            const genderClass = doctor.user.gender === 'male' ? 'gender-male' : 'gender-female';
            const genderIcon = doctor.user.gender === 'male' ? 'üë®‚Äç‚öïÔ∏è' : 'üë©‚Äç‚öïÔ∏è';

            card.innerHTML = `
                <div class="doctor-header">
                    <div class="doctor-avatar">${initials}</div>
                    <div class="doctor-info">
                        <h3>
                            ${doctor.user.displayName || `Dr. ${doctor.user.firstName} ${doctor.user.lastName}`}
                            <span class="gender-badge ${genderClass}">${genderIcon} ${capitalizeFirst(doctor.user.gender)}</span>
                        </h3>
                        <p>${doctor.user.email}</p>
                    </div>
                </div>

                <span class="specialization">${doctor.specialization.name}</span>

                <div class="doctor-details">
                    <div class="detail-row">
                        <span class="detail-label">Experience</span>
                        <span class="detail-value">${doctor.experience} years</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">License No.</span>
                        <span class="detail-value">${doctor.licenseNumber}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Consultation Fee</span>
                        <span class="detail-value fee">‚Çπ${doctor.consultationFee.toFixed(2)}</span>
                    </div>
                </div>

                <div class="availability">
                    üìÖ Available: ${formatTime(doctor.availableFrom)} - ${formatTime(doctor.availableTo)}
                </div>

                <button class="book-btn" onclick="bookAppointment('${doctor.id}', '${doctor.user.displayName}')">
                    Book Appointment
                </button>
            `;

            return card;
        }

        function getInitials(firstName, lastName) {
            return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function bookAppointment(doctorId, doctorName) {
            alert(`Booking appointment with ${doctorName}\nDoctor ID: ${doctorId}`);
            // Here you can add your booking logic
            console.log('Booking appointment for doctor:', doctorId);
        }
    </script>
</body>
</html>
