<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .payment-details {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
        }

        .payment-details strong {
            color: #667eea;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-section {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .config-section code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Razorpay Payment</h1>
        <p class="subtitle">Test payment integration with your backend</p>

        <div class="config-section">
            ‚öôÔ∏è <strong>Configuration Required:</strong><br>
            Update <code>API_BASE_URL</code> and <code>JWT_TOKEN</code> in the script below
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount (‚Çπ)</label>
                <input type="number" id="amount" value="999.50" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" value="Purchase of medicines" required>
            </div>

            <div class="form-group">
                <label for="cartId">Cart ID (Optional)</label>
                <input type="text" id="cartId" placeholder="42fbc1dd-9dee-490c-9f05-841b27ddef7b">
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" required>123 Main Street, Apartment 4B, Mumbai, Maharashtra 400001</textarea>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" value="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="+919876543210" required>
            </div>

            <button type="submit" class="btn" id="payBtn">
                Create Order & Pay
            </button>
        </form>

        <div id="status" class="status"></div>
        <div id="paymentDetails" class="payment-details" style="display: none;"></div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - UPDATE THESE VALUES
        // ========================================
        const API_BASE_URL = 'http://localhost:8080/api';
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiYzhiM2MyMmMtY2JjOC00YmU0LWE1MzQtM2UwMzZkYjQxZGM5IiwiZW1haWwiOiJqb2huLmRvZUBleGFtcGxlLmNvbSIsInJvbGUiOiJwYXRpZW50IiwiZmlyc3RfbmFtZSI6IkpvaG4iLCJsYXN0X25hbWUiOiJEb2UiLCJsYXRpdHVkZSI6MCwibG9uZ2l0dWRlIjowLCJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiaXNzIjoidGVjaHBoYXJtYSIsInN1YiI6ImM4YjNjMjJjLWNiYzgtNGJlNC1hNTM0LTNlMDM2ZGI0MWRjOSIsImV4cCI6MTc2MTEzMjMyMSwibmJmIjoxNzYxMDQ1OTIxLCJpYXQiOjE3NjEwNDU5MjEsImp0aSI6IjA3NGMxNWRhLWQ5YzctNDAwNS05Y2QwLTM2NjU3YjlmZWFkZSJ9.s678A0_S6koeU8f6O2K7EGXmrYMOklhgBJ3tvawLD5A'; // Replace with actual JWT token

        const form = document.getElementById('paymentForm');
        const payBtn = document.getElementById('payBtn');
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('paymentDetails');

        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Show payment details
        function showPaymentDetails(data) {
            detailsDiv.innerHTML = `
                <strong>Payment Details:</strong><br>
                Order ID: ${data.orderId}<br>
                Razorpay Order ID: ${data.razorpayOrderId || 'N/A'}<br>
                Razorpay Payment ID: ${data.razorpayPaymentId || 'N/A'}<br>
                Amount: ‚Çπ${data.amount}<br>
                Status: ${data.status}<br>
                ${data.paymentMethod ? `Payment Method: ${data.paymentMethod}` : ''}
            `;
            detailsDiv.style.display = 'block';
        }

        // Create order in backend
        async function createOrder(orderData) {
            const response = await fetch(`${API_BASE_URL}/payment/create-order`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${JWT_TOKEN}`
                },
                body: JSON.stringify(orderData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to create order');
            }

            return await response.json();
        }

        // Verify payment in backend
        async function verifyPayment(verificationData) {
            const response = await fetch(`${API_BASE_URL}/payment/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${JWT_TOKEN}`
                },
                body: JSON.stringify(verificationData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Payment verification failed');
            }

            return await response.json();
        }

        // Initialize Razorpay payment
        function initializeRazorpay(orderData, formData) {
            const options = {
                key: orderData.razorpayKeyId,
                amount: orderData.amount * 100, // Convert to paise
                currency: orderData.currency,
                name: 'TechPharma',
                description: formData.description,
                order_id: orderData.razorpayOrderId,
                handler: async function (response) {
                    try {
                        showStatus('Verifying payment...', 'info');
                        
                        const verificationData = {
                            orderId: orderData.orderId,
                            razorpayOrderId: response.razorpay_order_id,
                            razorpayPaymentId: response.razorpay_payment_id,
                            razorpaySignature: response.razorpay_signature
                        };

                        const result = await verifyPayment(verificationData);
                        
                        if (result.success) {
                            showStatus('‚úÖ Payment Successful!', 'success');
                            showPaymentDetails(result.data);
                        } else {
                            showStatus('‚ùå Payment verification failed', 'error');
                        }
                    } catch (error) {
                        showStatus(`‚ùå Error: ${error.message}`, 'error');
                    } finally {
                        payBtn.disabled = false;
                        payBtn.innerHTML = 'Create Order & Pay';
                    }
                },
                prefill: {
                    name: formData.customerName,
                    email: formData.email,
                    contact: formData.phone
                },
                notes: orderData.notes,
                theme: {
                    color: '#667eea'
                },
                modal: {
                    ondismiss: function() {
                        showStatus('Payment cancelled by user', 'error');
                        payBtn.disabled = false;
                        payBtn.innerHTML = 'Create Order & Pay';
                    }
                }
            };

            const razorpay = new Razorpay(options);
            razorpay.open();
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            payBtn.disabled = true;
            payBtn.innerHTML = '<span class="loader"></span>Creating order...';
            detailsDiv.style.display = 'none';
            
            try {
                const formData = {
                    amount: parseFloat(document.getElementById('amount').value),
                    currency: 'INR',
                    description: document.getElementById('description').value,
                    cartId: document.getElementById('cartId').value || null,
                    deliveryAddress: document.getElementById('address').value,
                    notes: {
                        customerName: document.getElementById('customerName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value
                    }
                };

                // Create order in backend
                showStatus('Creating order...', 'info');
                const orderResponse = await createOrder(formData);
                
                if (orderResponse.success) {
                    showStatus('Opening Razorpay...', 'info');
                    // Initialize Razorpay payment
                    initializeRazorpay(orderResponse.data, formData);
                } else {
                    throw new Error('Failed to create order');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                payBtn.disabled = false;
                payBtn.innerHTML = 'Create Order & Pay';
            }
        });

        // Validate configuration on load
        window.addEventListener('DOMContentLoaded', () => {
            if (JWT_TOKEN === 'YOUR_JWT_TOKEN_HERE') {
                showStatus('‚ö†Ô∏è Please update JWT_TOKEN in the script', 'error');
            }
        });
    </script>
</body>
</html>
