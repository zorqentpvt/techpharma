version: "3.8"

services:
  # =============================================================================
  # Backend API Service
  # =============================================================================
  app:
    build:
      context: ..
      dockerfile: container/Dockerfile
      target: prod
    image: collex/backend:latest
    container_name: collex-app
    restart: unless-stopped
    ports:
      - "7070:8080"
    environment:
      # Server Configuration
      - SERVER_PORT=8080
      - APP_ENV=production
      - LOG_LEVEL=info

      # Database Configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-collex}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL_MODE=disable

      # Connection Pool Configuration
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-100}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-10}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-1h}
      - DB_CONN_MAX_IDLE_TIME=${DB_CONN_MAX_IDLE_TIME:-30m}

      # Migration Configuration
      - DB_AUTO_MIGRATE=${DB_AUTO_MIGRATE:-true}
      - DB_MIGRATE_PATH=migrations

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}
    networks:
      - collex-network
    volumes:
      - collex_logs:/app/logs:Z
      - collex_data:/app/data:Z
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    depends_on:
      db:
        condition: service_healthy

  # =============================================================================
  # Frontend Client Service
  # =============================================================================
  client:
    build:
      context: ..
      dockerfile: container/Dockerfile
      target: client
    image: collex/frontend:latest
    container_name: collex-client
    restart: unless-stopped
    ports:
      - "7071:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - collex-network
    volumes:
      - collex_client_logs:/var/log/nginx:Z
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    depends_on:
      app:
        condition: service_healthy

  # =============================================================================
  # PostgreSQL Database Service
  # =============================================================================
  db:
    image: docker.io/library/postgres:15-alpine
    container_name: collex-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-collex}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - ./scripts/init-sql/prod/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
      - ./scripts/init-sql/prod/init-pg-hba.sh:/docker-entrypoint-initdb.d/02-init-pg-hba.sh:ro
      - ./scripts/init-sql/prod/init-extensions.sh:/docker-entrypoint-initdb.d/03-init-extensions.sh:ro
    networks:
      - collex-network
    ports:
      - "5436:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-collex}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # =============================================================================
  # Migration Service (Optional)
  # =============================================================================
  migrate:
    build:
      context: ..
      dockerfile: container/Dockerfile
      target: migrate-runtime
    image: collex/migrate:latest
    container_name: collex-migrate
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-collex}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL_MODE=disable
    networks:
      - collex-network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate
    command: ["./migrate", "-action=migrate"]

# =============================================================================
# Networks
# =============================================================================
networks:
  collex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/postgres
  collex_logs:
    driver: local
  collex_data:
    driver: local
  collex_client_logs:
    driver: local
