      time.Time: "string"
      uuid.UUID: "string"
      json.RawMessage: "Record<string, unknown>"
      gorm.DeletedAt: "string | null"
      "interface{}": "unknown"
      "*string": "string | null"
      "*bool": "boolean | null"
      "*int": "number | null"
